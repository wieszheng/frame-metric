    <div id="scriptModal" class="modal">
        <div class="modal-content">

                <h2 class="modal-title" id="modalTitle">åˆ›å»ºè„šæœ¬æ¨¡æ¿</h2>
                <button class="close" onclick="closeModal()">&times;</button>
            </div>
            <div class="modal-body">
                <div id="modalMessage"></div>
                <form id="scriptForm">
                    <input type="hidden" id="templateId">
                    <div class="form-group">
                        <label for="templateName">è„šæœ¬åç§° *</label>
                        <input type="text" id="templateName" required placeholder="ä¾‹å¦‚ï¼šç™»å½•æµç¨‹æµ‹è¯•">
                    </div>
                    <div class="form-group">

                        <input type="text" id="templateDescription" placeholder="è„šæœ¬åŠŸèƒ½æè¿°">

                    <div class="form-group">
                        <label for="templateCode">è„šæœ¬ä»£ç  *</label>
                        <textarea id="templateCode" required placeholder="// ç¼–å†™ä½ çš„è„šæœ¬ä»£ç 
// å¯ä»¥ä½¿ç”¨ helpers.log(), helpers.sleep(), helpers.execHdcShell() ç­‰
// ä¹Ÿå¯ä»¥ä½¿ç”¨ task å¯¹è±¡è®¿é—®ä»»åŠ¡ä¿¡æ¯

helpers.log('è„šæœ¬å¼€å§‹æ‰§è¡Œ')
await helpers.sleep(1000)

                        <small>æ”¯æŒå®Œæ•´çš„ JavaScript/TypeScript è¯­æ³•</small>
                    </div>
                </form>
            </div>
            <div class="modal-footer">

    <script>
        const API_BASE = `${window.location.origin}/api/v1/monitor`;
        let scripts = [];
        let editingId = null;

        // é¡µé¢åŠ è½½æ—¶è·å–è„šæœ¬åˆ—è¡¨
        window.addEventListener('DOMContentLoaded', () => {
            loadScripts();
            setupSearch();
        });

        // è®¾ç½®æœç´¢åŠŸèƒ½
        function setupSearch() {
            const searchInput = document.getElementById('searchInput');
            searchInput.addEventListener('input', (e) => {
                const query = e.target.value.toLowerCase();
                filterScripts(query);
            });
        }

        // è¿‡æ»¤è„šæœ¬
        function filterScripts(query) {
            const filtered = query 
                ? scripts.filter(s => 
                    s.name.toLowerCase().includes(query) || 
                    (s.description && s.description.toLowerCase().includes(query))
                  )
                : scripts;
            renderScripts(filtered);
        }

        // åŠ è½½è„šæœ¬åˆ—è¡¨
        async function loadScripts() {
            try {
                const response = await fetch(`${API_BASE}/script-templates`);
                if (!response.ok) throw new Error('åŠ è½½å¤±è´¥');
                scripts = await response.json();
                renderScripts(scripts);
            } catch (error) {
                showMessage('åŠ è½½è„šæœ¬åˆ—è¡¨å¤±è´¥: ' + error.message, 'error');
                document.getElementById('scriptList').innerHTML = 
                    '<div class="empty-state"><div class="empty-state-icon">âš ï¸</div><p>åŠ è½½å¤±è´¥ï¼Œè¯·åˆ·æ–°é¡µé¢é‡è¯•</p></div>';
            }
        }

        // æ¸²æŸ“è„šæœ¬åˆ—è¡¨
        function renderScripts(scriptList) {
            const container = document.getElementById('scriptList');
            
            if (scriptList.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">ğŸ“</div>
                        <p>æš‚æ— è„šæœ¬æ¨¡æ¿</p>
                        <button class="btn btn-primary" onclick="openCreateModal()" style="margin-top: 20px;">åˆ›å»ºç¬¬ä¸€ä¸ªè„šæœ¬æ¨¡æ¿</button>
                    </div>
                `;
                return;
            }

            container.innerHTML = scriptList.map(script => {
                const createdAt = new Date(script.createdAt).toLocaleString('zh-CN');
                const updatedAt = new Date(script.updatedAt).toLocaleString('zh-CN');
                const codePreview = script.code.length > 200 
                    ? script.code.substring(0, 200) + '...' 
                    : script.code;

                return `
                    <div class="script-item">
                        <div class="script-header">
                            <div>
                                <div class="script-name">${escapeHtml(script.name)}</div>
                                <div class="script-id">ID: ${escapeHtml(script.id)}</div>
                            </div>
                        </div>
                        ${script.description ? `<div class="script-description">${escapeHtml(script.description)}</div>` : ''}
                        <div class="script-meta">
                            <span>åˆ›å»ºæ—¶é—´: ${createdAt}</span>
                            <span>æ›´æ–°æ—¶é—´: ${updatedAt}</span>
                            <span>ä»£ç é•¿åº¦: ${script.code.length} å­—ç¬¦</span>
                        </div>
                        <div class="code-preview">${escapeHtml(codePreview)}</div>
                        <div class="script-actions">
                            <button class="btn btn-outline" onclick="editScript('${script.id}')">ç¼–è¾‘</button>
                            <button class="btn btn-danger" onclick="deleteScript('${script.id}', '${escapeHtml(script.name)}')">åˆ é™¤</button>
                        </div>
                    </div>
                `;
            }).join('');
        }

        // æ‰“å¼€åˆ›å»ºæ¨¡æ€æ¡†
        function openCreateModal() {
            editingId = null;
            document.getElementById('modalTitle').textContent = 'åˆ›å»ºè„šæœ¬æ¨¡æ¿';
            document.getElementById('scriptForm').reset();
            document.getElementById('templateId').value = '';
            document.getElementById('modalMessage').innerHTML = '';
            document.getElementById('scriptModal').classList.add('show');
        }

        // ç¼–è¾‘è„šæœ¬
        async function editScript(id) {
            try {
                const response = await fetch(`${API_BASE}/script-templates/${id}`);
                if (!response.ok) throw new Error('åŠ è½½å¤±è´¥');
                const script = await response.json();
                
                editingId = id;
                document.getElementById('modalTitle').textContent = 'ç¼–è¾‘è„šæœ¬æ¨¡æ¿';
                document.getElementById('templateId').value = script.id;
                document.getElementById('templateName').value = script.name;
                document.getElementById('templateDescription').value = script.description || '';
                document.getElementById('templateCode').value = script.code;
                document.getElementById('modalMessage').innerHTML = '';
                document.getElementById('scriptModal').classList.add('show');
            } catch (error) {
                showMessage('åŠ è½½è„šæœ¬å¤±è´¥: ' + error.message, 'error');
            }
        }

        // ä¿å­˜è„šæœ¬
        async function saveScript() {
            const form = document.getElementById('scriptForm');
            if (!form.checkValidity()) {
                form.reportValidity();
                return;
            }

            const id = document.getElementById('templateId').value;
            const name = document.getElementById('templateName').value;
            const description = document.getElementById('templateDescription').value;
            const code = document.getElementById('templateCode').value;

            const messageDiv = document.getElementById('modalMessage');
            messageDiv.innerHTML = '<div class="loading">ä¿å­˜ä¸­...</div>';

            try {
                if (editingId) {
                    // æ›´æ–°
                    const response = await fetch(`${API_BASE}/script-templates/${id}`, {
                        method: 'PATCH',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ name, description, code })
                    });
                    if (!response.ok) {
                        const error = await response.json();
                        throw new Error(error.detail || 'æ›´æ–°å¤±è´¥');
                    }
                    showMessage('è„šæœ¬æ¨¡æ¿æ›´æ–°æˆåŠŸ', 'success');
                } else {
                    // åˆ›å»º
                    const newId = `script-${Date.now()}`;
                    const response = await fetch(`${API_BASE}/script-templates`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ id: newId, name, description, code })
                    });
                    if (!response.ok) {
                        const error = await response.json();
                        throw new Error(error.detail || 'åˆ›å»ºå¤±è´¥');
                    }
                    showMessage('è„šæœ¬æ¨¡æ¿åˆ›å»ºæˆåŠŸ', 'success');
                }
                
                closeModal();
                await loadScripts();
            } catch (error) {
                messageDiv.innerHTML = `<div class="error-message">ä¿å­˜å¤±è´¥: ${error.message}</div>`;
            }
        }

        // åˆ é™¤è„šæœ¬
        async function deleteScript(id, name) {
            if (!confirm(`ç¡®å®šè¦åˆ é™¤è„šæœ¬æ¨¡æ¿ "${name}" å—ï¼Ÿ\n\næ­¤æ“ä½œä¸å¯æ¢å¤ï¼`)) {
                return;
            }

            try {
                const response = await fetch(`${API_BASE}/script-templates/${id}`, {
                    method: 'DELETE'
                });
                if (!response.ok) throw new Error('åˆ é™¤å¤±è´¥');
                showMessage('è„šæœ¬æ¨¡æ¿åˆ é™¤æˆåŠŸ', 'success');
                await loadScripts();
            } catch (error) {
                showMessage('åˆ é™¤å¤±è´¥: ' + error.message, 'error');
            }
        }

        // å…³é—­æ¨¡æ€æ¡†
        function closeModal() {
            document.getElementById('scriptModal').classList.remove('show');
        }

        // æ˜¾ç¤ºæ¶ˆæ¯
        function showMessage(message, type) {
            const container = document.getElementById('messageContainer');
            const className = type === 'error' ? 'error-message' : 'success-message';
            container.innerHTML = `<div class="${className}">${escapeHtml(message)}</div>`;
            setTimeout(() => {
                container.innerHTML = '';
            }, 5000);
        }

        // HTML è½¬ä¹‰
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // ç‚¹å‡»æ¨¡æ€æ¡†å¤–éƒ¨å…³é—­
        window.onclick = function(event) {
            const modal = document.getElementById('scriptModal');
            if (event.target === modal) {
                closeModal();
            }
        }
    </script>
